    <body>
        <div id="doc">
            <div id="alibar">alibar</div>
            <div id="header" class="w952">header</div>
            <div id="content" class="w952">

            <div id="footer">footer</div>

        <script>
			DO.debug(true);
			DO.register('~app-test',function(sandbox){
				console.log(sandbox);
				sandbox.extraTest();
				return {
					init:function(){
						sandbox.listen(['test1','test2'],function(event,data){
							console.log(event);
							console.log(event.namespace);
							console.log(data);
						},this);
						sandbox.listen('DO.ready',function(){
							console.log('DO.ready');
						});
					},
					destroy:function(){
						console.log(14);
					}
				}
			});
			
			DO.register('app-test2',function(sandbox){
				return {
					init:function(){
						sandbox.notify('test1',{
							a:1,
							b:2
						});
						console.log(DO.get('app-test','node'));
						
						DO.extraTest();
					},
					children:{
						'child-test':{
							init:function(parentId,selfId){
								console.log(3,'APP-->chinld'+parentId);
								console.log(3,'APP-->chinld'+selfId);
							}
						},
						'child-test2':{
							init:function(parentId,selfId){
								console.log(3,'APP-->chinld'+parentId);
								console.log(3,'APP-->chinld'+selfId);
							}
						}
					},
					destroy:function(){
						
					}
				};
			});
			DO.startAll();
		</script>
